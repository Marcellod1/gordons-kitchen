<html>
<head>
    <meta charset="utf-8">
    <title> Hell's Kitchen</title>
    <meta name="description" content="">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js" integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js" integrity="sha512-dMiBqqEV5i3KqpAdsgQSSZ72DnNib7otY0X+b/Tnn1EmLym1dxuZ19csdZqBnfDniKd9bmNtzStQzuMrIa5Ngw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.spatial.min.js" integrity="sha512-bJ12cKgyPVNoCnZ6R7mGKMzsEpu2ROiWGyImoviSj/zE3jHS+xv5EiTIHM7HPjIk2/mD4TZMvqLpDiMgyAwdwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="main-grid-container">
    <div class="header">
        <h1 class="text-outlined">
            Gordon needs perfectly cooked steaks!
        </h1>
        <p class="text-outlined"> Turn off the burner when the indicator aligns with the red pin on the order ticket!</p>
    </div>

    <div class="main">
        <div id="meter-container">
            <img src="resources/img/order-ticket.png" alt="order-ticket" id="order-ticket">
            <img src="resources/img/meter-indicator.png" alt="meter-indicator" id="meter-indicator">
        </div>     

        <div id="stove-container">
            <img src="resources/img/pan.png" alt="pan" id="pan">
            <img src="resources/img/steak-raw.png" alt="steak-raw" id="steak">
            <img src="resources/img/knob-high.png" alt="knob-high" id="button">
        </div>
    </div>

    <div class="right">
        <div id="score-container">
            <img src="resources/img/gordon.png" alt="Ramsay" id="gordon">  
            <div id="score-board">
                <h1 class="text-outlined">Current Streak: <h1 id="streak">0</h1></h1>
                <h1 class="text-outlined">Highest: <h1 id="high-score">0</h1></h1>
            </div>
        </div>
    </div>

    <!-- include custom javascript -->
    <script src="scripts/meter-game.js"></script>
    <script src="scripts/sounds.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
